<div class="chores" *ngIf="finishedChores.length > chores.length; else lazyWorker">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>

<ng-template #lazyWorker>
    <div class="chores" id="slowWorker">
        <p>Work Harder!</p>
    </div>
</ng-template>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<div class="chores" *ngIf="chores.length === 0 || finishedChores.length >= 3; else notDoneYet">
    <img src="https://media.istockphoto.com/id/1189106364/vector/target-and-arrow-vector-icon-dartboard-shoot-business-aim-and-target-focus-symbol-stock.jpg?s=612x612&w=0&k=20&c=Kvv0jNywcApEJS59iqfrtK8lPwtZv5DcgH6__SM7RGw=" alt="target image">
</div>
<ng-template #notDoneYet>
    <div>
        <p>No allowance yet.</p>
    </div>
</ng-template>
